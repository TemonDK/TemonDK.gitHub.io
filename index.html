<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>VEGA</title>
</head>
<body>
    <div class="container">
        <div class="inner">

            <div class="item"><img src="images/burger.png" alt="Burger" class="img">
                <p>Бургер · <b>120₽</b></p>
                <button class="btn" id="btn1">Add</button>
            </div>

            <div class="item"><img src="images/french_fries.png" alt="French fries" class="img">
                <p>Картофель фри · <b>80₽</b></p>
                <button class="btn" id="btn2">Add</button>
            </div>
            
            <div class="item"><img src="images/salad.png" alt="Salad" class="img">
                <p>Салат · <b>85₽</b></p>
                <button class="btn" id="btn3">Add</button>
            </div>
            
            <div class="item"><img src="images/soup.png" alt="Soup" class="img">
                <p>Суп · <b>150₽</b></p>
                <button class="btn" id="btn4">Add</button>
            </div>

            <div class="item"><img src="images/cheesecake.png" alt="Cheesecake" class="img">
                <p>Чизкейк · <b>150₽</b></p>
                <button class="btn" id="btn5">Add</button>
            </div>

            <div class="item"><img src="images/sushi.png" alt="Sushi" class="img">
                <p>Суши · <b>190₽</b></p>
                <button class="btn" id="btn6">Add</button>
            </div>

            <div class="item"><img src="images/cocktail.png" alt="Cocktail" class="img">
                <p>Коктейль · <b>200₽</b></p>
                <button class="btn" id="btn7">Add</button>
            </div>

            <div class="item"><img src="images/tea.png" alt="Tea" class="img">
                <p>Чай · <b>70₽</b></p>
                <button class="btn" id="btn8">Add</button>
            </div>

        </div>
    </div>
    <!--Вытаскиваем информацию из телеграм в сайт-->
    <div class="usercard" id = "usercard"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
